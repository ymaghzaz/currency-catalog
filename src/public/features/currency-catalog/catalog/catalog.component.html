<h1>
  Available currencies 
</h1>

<app-filter  class="filter" [currenciesData$]='currenciesData$' ></app-filter>

<div class='catalog'>
    <div class="currency-info" *ngFor='let currencyInfo of currenciesData$ | async '>
      <app-display-currency [currency]='currencyInfo'></app-display-currency>
    </div>
</div>


<app-pagination [pageSize$]='pageSize$'  [selectedPage$]='selectedPage$' ></app-pagination>
